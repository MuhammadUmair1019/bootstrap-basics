    <div class="container-lg mb-5">
        <h1>Normal Grid</h1>
        <div class="row">
            <div class="col">
                <div class="bg-primary p-2 text-white">Col 1</div>
            </div>
            <div class="col">
                <div class="bg-primary p-2 text-white">Col 2</div>
            </div>

            </div>
            <div class="col">
                <div class="bg-primary p-2 text-white">Col 3</div>
            </div>
        </div>
    </div>

    <div class="container-lg mb-4">
        <h1>Column Grid</h1>
        <div class="row">
            <div class="col-6">
                <div class="bg-primary p-2 text-white">Col 1</div>
            </div>
            <div class="col-4">
                <div class="bg-primary p-2 text-white">Col 2</div>
            </div>
            <div class="col-2">
                <div class="bg-primary p-2 text-white">Col 3</div>
            </div>

        </div>
    </div>

    <div class="container-lg mb-4">
        <h1>Responsive Grid</h1>
        <div class="row">
            <div class="col-md-4 col-lg-6 col-xl-8">
                <div class="bg-primary p-2 text-white">Col 1</div>
            </div>
            <div class="col-md-4 col-lg-4 col-xl-2">
                <div class="bg-primary p-2 text-white">Col 2</div>
            </div>
            <div class="col-md-4 col-lg-2 col-xl-2">
                <div class="bg-primary p-2 text-white">Col 3</div>
            </div>

        </div>
    </div>

    <div class="container-lg mb-4">
        <h1>Justify Grid</h1>
        <div class="row justify-content-around">
            <div class="col-2">
                <div class="bg-primary p-2 text-white">Col 1</div>
            </div>
            <div class="col-2">
                <div class="bg-primary p-2 text-white">Col 2</div>
            </div>
            <div class="col-2">
                <div class="bg-primary p-2 text-white">Col 3</div>
            </div>

        </div>
    </div>
